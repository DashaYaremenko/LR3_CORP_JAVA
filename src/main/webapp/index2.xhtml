<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Результати Табуляції</title>
</head>
<f:view>
    <h1>Табуляція Функції y = tg(ln(x))</h1>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Початок відрізку (a):" />
            <h:inputText value="#{tabulateCalculate.a}" />

            <h:outputLabel value="Кінець відрізку (b):" />
            <h:inputText value="#{tabulateCalculate.b}" />

            <h:outputLabel value="Крок (h):" />
            <h:inputText value="#{tabulateCalculate.h}" />
        </h:panelGrid>

        <h:commandButton value="Обчислити" action="#{tabulateCalculate.tabulation}" />
    </h:form>
    <h:panelGroup rendered="#{not empty tabulateCalculate.results}">
        <h:dataTable value="#{tabulateCalculate.results}" var="row" border="1" cellpadding="5" cellspacing="0">
            <h:column>
                <f:facet name="header">x</f:facet>
                <h:outputText value="#{row.x}">
                    <f:convertNumber pattern="#0.000" />
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">y = tg(ln(x))</f:facet>
                <h:outputText value="#{row.y}">
                    <f:convertNumber pattern="#0.000" />
                </h:outputText>
            </h:column>
        </h:dataTable>
    </h:panelGroup>
</f:view>
</html>
